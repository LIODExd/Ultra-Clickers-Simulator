<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Valeurs des pets pour Ultra Clickers Simulator sur Roblox. Découvrez les valeurs actuelles des pets!">
    <title>Valeurs des Pets - Ultra Clickers Simulator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #33ff33;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000000;
            color: #33ff33;
            padding: 40px 20px;
            border-bottom: 3px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #33ff33;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-home:hover {
            color: #ff6600;
        }
        .login-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .login-icon:hover {
            transform: scale(1.1);
        }
        .content {
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .values {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .values h2 {
            color: #ff6600;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .values table {
            width: 100%;
            border-collapse: collapse;
        }
        .values th, .values td {
            padding: 10px;
            text-align: center;
            border: 1px solid #333;
        }
        .values th {
            background-color: #333;
        }
        .values-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        footer {
            background-color: #000000;
            color: #33ff33;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <a href="Clicks.html" class="back-home">&#8962; Accueil</a>
        <h1>Valeurs des Pets - Ultra Clickers Simulator</h1>
        <a href="user-info-ultra.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Roblox_Logo_2017.png" alt="Roblox Logo" class="login-icon">
        </a>
    </header>

    <div class="content">
        <div class="values">
            <h2>Valeurs des Pets</h2>
            <div class="values-container">
                <table id="pets-values">
                    <thead>
                        <tr>
                            <th>Nom du Pet</th>
                            <th>Valeur</th>
                            <th>Rareté</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données des valeurs des pets seront insérées ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ultra Clickers Simulator | Tous droits réservés</p>
    </footer>

    <script>
        const ws = new WebSocket('ws://127.0.0.1:3002');  // Changer localhost en 127.0.0.1

        ws.onopen = function() {
            console.log("Connexion WebSocket établie.");
        };

        ws.onmessage = function(event) {
            try {
                const petsData = JSON.parse(event.data);  // Récupérer les données envoyées
                console.log("Données reçues :", petsData);
                if (petsData && Array.isArray(petsData.pets)) {
                    updatePetsValues(petsData.pets);  // Mettre à jour le tableau avec les données
                } else {
                    console.error("Les données reçues ne contiennent pas les informations attendues.");
                }
            } catch (error) {
                console.error("Erreur lors de la réception des données WebSocket :", error);
            }
        };

        function updatePetsValues(pets) {
            const tableBody = document.querySelector('#pets-values tbody');
            tableBody.innerHTML = '';  // Réinitialiser le contenu du tableau

            pets.forEach(pet => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pet.name}</td>
                    <td>${pet.value}</td>
                    <td>${pet.rarity}</td>
                `;
                tableBody.appendChild(row);  // Ajouter la ligne au tableau
            });
        }
    </script>

</body>
</html>
