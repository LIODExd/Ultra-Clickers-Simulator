            font-size: 20px;

            max-width: 800px;
            margin-top: 30px;

        .category {

            margin: 10px;

            font-size: 24px;
            margin-bottom: 10px;

        function afficherPets() {
            const container = document.getElementById('pets-container');
            for (const category in pets) {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');

                const title = document.createElement('h2');
                title.textContent = category;
                categoryDiv.appendChild(title);

                const petsContainer = document.createElement('div');
                petsContainer.classList.add('pets-container');

                pets[category].forEach(pet => {
                    const petCard = document.createElement('div');
                    petCard.classList.add('pet-card');

                    const petImage = document.createElement('img');
                    petImage.src = `https://roblox.com/asset/?id=${pet.imageId}`;
                    petImage.alt = pet.name;

                    const petName = document.createElement('h3');
                    petName.textContent = pet.name;

                    const petDetails = document.createElement('p');
                    petDetails.innerHTML = `
                        Rareté: ${pet.rarity} <br>
                        Pourcentage: ${pet.percentage}% <br>
                        Clic x${pet.clickMulti} | Gem x${pet.gemMulti}
                    `;

                    petCard.appendChild(petImage);
                    petCard.appendChild(petName);
                    petCard.appendChild(petDetails);
                    petsContainer.appendChild(petCard);
                });

                categoryDiv.appendChild(petsContainer);
                container.appendChild(categoryDiv);
            }
        }
