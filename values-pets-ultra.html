<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Valeurs des pets pour Ultra Clickers Simulator sur Roblox. Découvrez les valeurs actuelles des pets!">
    <title>Valeurs des Pets - Ultra Clickers Simulator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #33ff33;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000000;
            color: #33ff33;
            padding: 40px 20px;
            border-bottom: 3px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #33ff33;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-home:hover {
            color: #ff6600;
        }
        .login-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .login-icon:hover {
            transform: scale(1.1);
        }
        .content {
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .values {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .values h2 {
            color: #ff6600;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .values table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .values th, .values td {
            padding: 10px;
            text-align: center;
            border: 1px solid #333;
        }
        .values th {
            background-color: #333;
        }
        footer {
            background-color: #000000;
            color: #33ff33;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <a href="Clicks.html" class="back-home">&#8962; Accueil</a>
        <h1>Valeurs des Pets - Ultra Clickers Simulator</h1>
        <a href="user-info-ultra.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Roblox_Logo_2017.png" alt="Roblox Logo" class="login-icon">
        </a>
    </header>

    <div class="content">
        <!-- Oeuf de Base -->
        <div class="values">
            <h2>Oeuf de Base</h2>
            <div class="values-container">
                <table id="basic-egg-pets">
                    <thead>
                        <tr>
                            <th>Nom du Pet</th>
                            <th>Rareté</th>
                            <th>Pourcentage</th>
                            <th>Multiplicateur Clic</th>
                            <th>Multiplicateur Gemmes</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données des pets de l'œuf de base -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Oeuf Uncommon -->
        <div class="values">
            <h2>Oeuf Uncommon</h2>
            <div class="values-container">
                <table id="uncommon-egg-pets">
                    <thead>
                        <tr>
                            <th>Nom du Pet</th>
                            <th>Rareté</th>
                            <th>Pourcentage</th>
                            <th>Multiplicateur Clic</th>
                            <th>Multiplicateur Gemmes</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données des pets de l'œuf Uncommon -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 Ultra Clickers Simulator | Tous droits réservés</p>
    </footer>

    <script>
        // Définir les pets et leurs informations pour les œufs "Basic" et "Uncommon"
        const petsData = {
            "Basic": [
                { name: "Dog", rarity: 1, percentage: 49.999, clickMulti: 1.1, gemMulti: 2, imageId: 12504462656 },
                { name: "Cat", rarity: 2, percentage: 30, clickMulti: 1.15, gemMulti: 3, imageId: 12504462303 },
                { name: "Pig", rarity: 3, percentage: 15, clickMulti: 1.25, gemMulti: 4, imageId: 12504461993 },
                { name: "Bunny", rarity: 4, percentage: 5, clickMulti: 1.4, gemMulti: 5, imageId: 12504462160 },
                { name: "King Doggy", rarity: 7, percentage: 0.001, clickMulti: 150, gemMulti: 100, imageId: 12509197097 }
            ],
            "Uncommon": [
                { name: "Sheep", rarity: 1, percentage: 50, clickMulti: 1.5, gemMulti: 2, imageId: 12504461794 },
                { name: "Goat", rarity: 2, percentage: 30, clickMulti: 1.6, gemMulti: 3, imageId: 12504461590 },
                { name: "Cow", rarity: 3, percentage: 15, clickMulti: 1.8, gemMulti: 4, imageId: 12504461434 },
                { name: "Chicken", rarity: 4, percentage: 4, clickMulti: 2.5, gemMulti: 5, imageId: 12504461225 },
                { name: "Wind Elemental", rarity: 5, percentage: 1, clickMulti: 4, gemMulti: 10, imageId: 12504461038 }
            ]
        };

        function updatePetsValues(oeuf, pets) {
            const tableBody = document.querySelector(`#${oeuf}-egg-pets tbody`);
            tableBody.innerHTML = '';  // Réinitialiser le contenu du tableau

            pets.forEach(pet => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pet.name}</td>
                    <td>${pet.rarity}</td>
                    <td>${pet.percentage}%</td>
                    <td>${pet.clickMulti}</td>
                    <td>${pet.gemMulti}</td>
                    <td><img src="https://www.robloxsell.com/images/${pet.imageId}.png" alt="${pet.name}" width="50"></td>
                `;
                tableBody.appendChild(row);  // Ajouter la ligne au tableau
            });
        }

        // Mettre à jour les tableaux avec les données pour chaque œuf
        updatePetsValues("basic", petsData["Basic"]);
        updatePetsValues("uncommon", petsData["Uncommon"]);
    </script>

</body>
</html>
