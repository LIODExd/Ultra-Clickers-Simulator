<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Valeurs des pets pour Ultra Clickers Simulator">
    <title>Ultra Clickers Simulator - Pets</title>
</head>
<body>
    <script>
        // Définition des pets
        const pets = {
            "Basic": [
                { name: "Dog", rarity: 1, percentage: 49.999, clickMulti: 1.1, gemMulti: 2, imageId: 12504462656 },
                { name: "Cat", rarity: 2, percentage: 30, clickMulti: 1.15, gemMulti: 3, imageId: 12504462303 },
                { name: "Pig", rarity: 3, percentage: 15, clickMulti: 1.25, gemMulti: 4, imageId: 12504461993 },
                { name: "Bunny", rarity: 4, percentage: 5, clickMulti: 1.4, gemMulti: 5, imageId: 12504462160 },
                { name: "King Doggy", rarity: 7, percentage: 0.001, clickMulti: 150, gemMulti: 100, imageId: 12509197097 }
            ],
            "Uncommon": [
                { name: "Sheep", rarity: 1, percentage: 50, clickMulti: 1.5, gemMulti: 2, imageId: 12504461794 },
                { name: "Goat", rarity: 2, percentage: 30, clickMulti: 1.6, gemMulti: 3, imageId: 12504461590 },
                { name: "Cow", rarity: 3, percentage: 15, clickMulti: 1.8, gemMulti: 4, imageId: 12504461434 },
                { name: "Chicken", rarity: 4, percentage: 4, clickMulti: 2.5, gemMulti: 5, imageId: 12504461225 },
                { name: "Wind Elemental", rarity: 5, percentage: 1, clickMulti: 4, gemMulti: 10, imageId: 12504461038 }
            ]
        };

        // Fonction pour afficher les pets
        function afficherPets() {
            for (const catégorie in pets) {
                console.log(`Catégorie: ${catégorie}`);
                const petCategory = pets[catégorie];
                petCategory.forEach(pet => {
                    console.log(`Nom: ${pet.name}, Rareté: ${pet.rarity}, Multiplier clic: ${pet.clickMulti}, Image: ${pet.imageId}`);
                });
            }
        }

        afficherPets();
    </script>
</body>
</html>
