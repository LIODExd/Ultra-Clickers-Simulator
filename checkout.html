<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effectuez le paiement de votre commande sur Ultra Clickers Simulator.">
    <title>Passer √† l'achat - Ultra Clickers Simulator</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        /* Vos styles ici */
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-home">&#8962; Accueil</a>
    <h1>Passer √† l'achat</h1>
    <a href="cart.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Shopping_cart_font_awesome.svg" alt="Panier" class="cart-icon">
    </a>
</header>

<div class="content">
    <section class="cart-items">
        <h2>Articles dans votre panier :</h2>
        <div id="cart-items-list"></div>
        <p class="total">Total : <span id="total-price">0</span> Robux</p>
    </section>

    <form id="payment-form" class="payment-method">
        <h3>Informations de paiement</h3>
        <label for="user-name">Nom :</label>
        <input type="text" id="user-name" placeholder="Entrez votre nom" required><br>

        <label for="user-email">Email :</label>
        <input type="email" id="user-email" placeholder="Entrez votre email" required><br>

        <label for="user-roblox-username">Pseudo Roblox :</label>
        <input type="text" id="user-roblox-username" placeholder="Entrez votre pseudo Roblox" required><br>

        <label for="user-payment">Choisissez votre mode de paiement :</label>
        <select id="user-payment" required>
            <option value="credit-card">Carte de cr√©dit</option>
            <option value="paypal">PayPal</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="bancontact">Bancontact</option>
        </select><br>

        <div id="payment-details"></div>

        <button type="submit" class="checkout-button">Confirmer l'achat</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Ultra Clickers Simulator | Tous droits r√©serv√©s</p>
</footer>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCartItems() {
        const cartItemsList = document.getElementById('cart-items-list');
        cartItemsList.innerHTML = '';
        let total = 0;

        cart.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('cart-item');
            div.innerHTML = `
                <p>${item.name} x${item.quantity}</p>
                <p>Prix : ${item.price * item.quantity} Robux</p>
            `;
            cartItemsList.appendChild(div);
            total += item.price * item.quantity;
        });

        document.getElementById('total-price').textContent = total;
    }

    document.getElementById('user-payment').addEventListener('change', function(event) {
        const paymentMethod = event.target.value;
        const paymentDetailsDiv = document.getElementById('payment-details');

        paymentDetailsDiv.innerHTML = '';

        if (paymentMethod === 'credit-card') {
            paymentDetailsDiv.innerHTML = `
                <label for="card-number">Num√©ro de carte :</label>
                <input type="text" id="card-number" placeholder="Entrez votre num√©ro de carte" required><br>
                <label for="card-expiry">Date d'expiration :</label>
                <input type="month" id="card-expiry" required><br>
                <label for="card-cvc">CVC :</label>
                <input type="text" id="card-cvc" placeholder="Entrez le code CVC" required><br>
            `;
        } else if (paymentMethod === 'paypal') {
            paymentDetailsDiv.innerHTML = `
                <label for="paypal-email">Email PayPal :</label>
                <input type="email" id="paypal-email" placeholder="Entrez votre email PayPal" required><br>
            `;
        } else if (paymentMethod === 'bitcoin') {
            paymentDetailsDiv.innerHTML = `
                <label for="bitcoin-address">Adresse Bitcoin :</label>
                <input type="text" id="bitcoin-address" placeholder="Entrez votre adresse Bitcoin" required><br>
            `;
        } else if (paymentMethod === 'bancontact') {
            paymentDetailsDiv.innerHTML = `
                <label for="bancontact-id">ID Bancontact :</label>
                <input type="text" id="bancontact-id" placeholder="Entrez votre ID Bancontact" required><br>
            `;
        }
    });

    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const userName = document.getElementById('user-name').value;
        const userEmail = document.getElementById('user-email').value;
        const userRobloxUsername = document.getElementById('user-roblox-username').value;
        const userPayment = document.getElementById('user-payment').value;

        if (cart.length === 0) {
            alert('Votre panier est vide. Veuillez ajouter des articles avant de passer √† l\'achat.');
            return;
        }

        const webhookUrl = 'https://discord.com/api/webhooks/1315743194260181103/-3i3RV6fAyKNiPB_nIuQm7IL4HrdUKP_fYSafOc6efumWRwSF2J0iF8NtPuheIL8xiKR'; // Remplacez par l'URL de votre webhook Discord

        const embed = {
            username: "Ultra Clickers Simulator",
            avatar_url: "https://example.com/logo.png", // Remplacez avec une URL valide
            embeds: [
                {
                    title: "Nouvelle Commande üí≥",
                    description: "Une commande vient d'√™tre pass√©e sur la boutique !",
                    color: 15844367,
                    fields: [
                        { name: "Nom", value: userName, inline: true },
                        { name: "Email", value: userEmail, inline: true },
                        { name: "Pseudo Roblox", value: userRobloxUsername, inline: true },
                        { name: "Mode de paiement", value: userPayment, inline: true },
                        { name: "Total", value: `${document.getElementById('total-price').textContent} Robux`, inline: true },
                        { 
                            name: "Articles command√©s", 
                            value: cart.map(item => `- ${item.name} x${item.quantity} (${item.price * item.quantity} Robux)`).join("\n")
                        }
                    ],
                    footer: {
                        text: "Champion Production ¬© 2024",
                        icon_url: "https://example.com/footer-icon.png" // Remplacez avec une URL valide
                    },
                    timestamp: new Date()
                }
            ]
        };

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(embed)
        }).then(response => {
            if (response.ok) {
                alert('Commande pass√©e avec succ√®s et envoy√©e au salon Discord !');
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            } else {
                alert('Une erreur s\'est produite lors de l\'envoi au salon Discord.');
            }
        }).catch(error => {
            console.error('Erreur:', error);
            alert('Une erreur s\'est produite lors de l\'envoi au salon Discord.');
        });
    });

    displayCartItems();
</script>

</body>
</html>
