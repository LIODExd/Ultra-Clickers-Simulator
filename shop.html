<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Achetez des articles pour Ultra Clickers Simulator sur Roblox.">
    <title>Boutique - Ultra Clickers Simulator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #33ff33;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000000;
            color: #33ff33;
            padding: 40px 20px;
            border-bottom: 3px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }
        .back-home {
            font-size: 20px;
            color: #33ff33;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-home:hover {
            color: #ff6600;
        }
        .cart-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .cart-icon:hover {
            transform: scale(1.1);
        }
        .content {
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .shop-item {
            background-color: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .shop-item p {
            margin: 0;
        }
        .shop-item button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .shop-item button:hover {
            background-color: #e65c00;
        }
        .quantity-input {
            width: 60px;
            padding: 5px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-home">&#8962; Accueil</a>
    <h1>Boutique - Ultra Clickers Simulator</h1>
    <a href="cart.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Shopping_cart_font_awesome.svg" alt="Panier" class="cart-icon">
    </a>
</header>

<div class="content">
    <h2>Articles disponibles :</h2>
    
    <!-- Article 1 -->
    <div class="shop-item">
        <p>Boost de clics x2</p>
        <p>Prix : 50 Robux</p>
        <input type="number" class="quantity-input" id="boost-quantity" value="1" min="1" />
        <button onclick="addItemToCart('Boost de clics x2', 50, document.getElementById('boost-quantity').value)">Ajouter au panier</button>
    </div>

    <!-- Article 2 -->
    <div class="shop-item">
        <p>Pet légendaire</p>
        <p>Prix : 200 Robux</p>
        <input type="number" class="quantity-input" id="pet-quantity" value="1" min="1" />
        <button onclick="addItemToCart('Pet légendaire', 200, document.getElementById('pet-quantity').value)">Ajouter au panier</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Ultra Clickers Simulator | Tous droits réservés</p>
</footer>

<script>
    // Fonction pour ajouter un article au panier avec la quantité spécifiée
    function addItemToCart(name, price, quantity) {
        let cart = JSON.parse(localStorage.getItem('cart')) || []; // Récupérer le panier depuis localStorage ou créer un tableau vide
        quantity = parseInt(quantity, 10); // Convertir la quantité en entier
        
        // Vérifier si l'article existe déjà dans le panier
        const existingItem = cart.find(item => item.name === name);
        if (existingItem) {
            existingItem.quantity += quantity; // Si l'article existe, on augmente la quantité
        } else {
            // Sinon, on ajoute un nouvel article avec la quantité spécifiée
            const item = { name, price, quantity };
            cart.push(item);
        }

        // Sauvegarder le panier dans localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${quantity} ${name}(s) a/ont été ajouté(s) à votre panier !`);
    }
</script>

</body>
</html>
