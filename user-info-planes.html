<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Informations de l'utilisateur de Plane Simulator sur Roblox.">
    <title>Mes Informations - Plane Simulator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #33ff33;
            line-height: 1.6;
        }
        header {
            background-color: #000000;
            color: #33ff33;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 3px solid #333;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
        }
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #33ff33;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-home:hover {
            color: #ff6600;
        }
        .content {
            padding: 40px 20px;
        }
        .user-info {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .user-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .user-info p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #000000;
            color: #33ff33;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <a href="Plane.html" class="back-home">&#8962; Accueil</a>
        <h1>Mes Informations</h1>
        <p>Bienvenue dans votre espace personnel pour Plane Simulator!</p>
    </header>

    <div class="content">
        <section class="user-info">
            <h2>Informations Utilisateur</h2>
            <p><strong>Nom d'utilisateur:</strong> <span id="user-name">NomUtilisateur123</span></p>
            <p><strong>Distance Totale Volée:</strong> <span id="user-distance">12000 km</span></p>
            <p><strong>Nombre d'Avions Possédés:</strong> <span id="user-planes">15</span></p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Plane Simulator | Tous droits réservés</p>
    </footer>

    <script>
        // Remplacer ces valeurs par les vraies informations de l'utilisateur récupérées via un backend
        document.getElementById("user-name").innerText = "NomUtilisateur123";
        document.getElementById("user-distance").innerText = "12000 km";
        document.getElementById("user-planes").innerText = "15";
    </script>

</body>
</html>
